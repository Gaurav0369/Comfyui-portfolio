<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan Infinite Talk Video - ComfyUI Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wan Infinite Talk Video</h1>
        <p>Wan enables smooth video generation with image and text and a wide range of styles and animation controls.</p>
        <div class="video-wrapper">
            <video controls autoplay>
                <source src="https://raw.githubusercontent.com/Gaurav0369/Comfyui-portfolio/main/product_ugc.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <a href="COMFYUI_WORKFLOWS.md" class="back-link">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
